<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <img class="vale-logo" alt="Boton con el logo de Vale para ir atrás." routerLink='/menuadministrador' src="../../assets/images/vale-logo.png">
    </ion-buttons>
    <ion-title>
      Lista de Personas
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-content>
    <ion-searchbar (ionInput)="filterList($event)" showCancelButton="focus"></ion-searchbar>
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-button color="vale-secondary" routerLink='/aniadirpersona/nuevo' >
            <div class="texto"><h1>Añadir</h1></div>
            <img class="chat" alt="Boton para ñadir persona" src="../../assets/images/addpersona.png">
          </ion-button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-button (click)="opciones1()" color="vale-primary" [hidden]="isHidden1()">
            <div class="texto"><h1>{{ this.getName1() }}</h1></div>
            <img class="profile-pic" alt="Foto de perfil de la persona" src="{{ this.getFoto1() }}">
          </ion-button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-button (click)="opciones2()" color="vale-primary" [hidden]="isHidden2()">
            <div class="texto"><h1>{{ this.getName2() }}</h1></div>
            <img class="profile-pic" alt="Foto de perfil de la persona" src="{{ this.getFoto2() }}">
          </ion-button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-button (click)="opciones3()" color="vale-primary" [hidden]="isHidden3()">
            <div class="texto"><h1>{{ this.getName3() }}</h1></div>
            <img class="profile-pic" alt="Foto de perfil de la persona" src="{{ this.getFoto3() }}">
          </ion-button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-button (click)="previousPage()" color="transparent" [class.button-disabled]="isPButtonDisable()">
            <img class="imagenI" alt="Flecha para ir a la izquierda" src="../../assets/icon/flechaI.png">
          </ion-button>
        </ion-col>
        <ion-col>
          <ion-button (click)="nextPage()" color="transparent" [class.button-disabled]="isNButtonDisable()">
            <img class="imagenD" alt="Flecha para ir a la derecha" src="../../assets/icon/flechaD.png">
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
</ion-content>
